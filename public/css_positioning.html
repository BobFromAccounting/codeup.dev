<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link rel="stylesheet" type="text/css" href="/css/positioning.css">
		<meta charset="utf-8">
		<title>Positioning Excercise</title>
	</head>

	<body>
		<img src="/img/codeup-ribbon.png" id="fixed">

		<h1 class="header"><a href="http://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
		
		<section id="container">
		<!-- Red Light -->
			<div class="box1">
			<img src="/img/codeup.png" class="relative">
				<p id="red">
					<a href="http://en.wikipedia.org/wiki/Red" target="_blank">
						620-750 nm
					</a>
				</p>
			</div>
		<!-- Orange Light -->
			<div class="box2">
			<img src="/img/codeup.png" class="relative">
				<p id="orange">
					<a href="http://en.wikipedia.org/wiki/Orange_(colour)" target="_blank">
						590-620 nm
					</a>
				</p>
			</div>
		<!--  Yellow Light -->
			<div class="box3">
			<img src="/img/codeup.png" class="relative">
				<p id="yellow">
					<a href="http://en.wikipedia.org/wiki/Yellow" target="_blank">
						570-590 nm
					</a>
				</p>
			</div>
		<!-- Green Light -->
			<div class="box4 clearfix">
			<img src="/img/codeup.png" class="relative">
				<p id="green">
					<a href="http://en.wikipedia.org/wiki/Green" target="_blank">
						495-570 nm
					</a>
				</p>
			</div>
		<!-- Blue Light -->
			<div class="box5">
			<img src="/img/codeup.png" class="relative">
				<p id="blue">
					<a href="http://en.wikipedia.org/wiki/Blue" target="_blank">
						495-570 nm
					</a>
				</p>
			</div>
		<!-- Violet Light -->
			<div class="box6">
			<img src="/img/codeup.png" class="relative">
				<p id="violet">
					<a href="http://en.wikipedia.org/wiki/Violet_(color)" target="_blank">
						495-570 nm
					</a>
				</p>
			</div>
		</section>
		<!-- End of Diagram -->

	</body>
</html>
