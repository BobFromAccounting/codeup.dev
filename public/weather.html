<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="weather forecasting">
    <meta name="author" content="Tarek S Hafez">
	<title>Weather API Example</title>
	<link rel="stylesheet" href="/css/bootstrap.css">
	<style type="text/css">
	#map-canvas {
		width: 100%;
		height: 500px;
  	}
  	body {
  		background-color: skyblue;
  	}
  	.panel {
  		background-color: beige;
  		font-family: Helvetica, Verdana, sans-serif;
  		font-size: 16px;
  	}
  	</style>
</head>
<body>
	<div class="container">
		<h1>Weather Application</h1>
		<h2 id="cityName"></h2>
		<div class="row">
			<div class="container"></div>
		</div>
		<div id="map-canvas"></div>
		<form method="post" id="mapInput">
			<div class="col-lg-12">
		    	<div class="input-group">
			      	<input id="idLong" type="text" class="form-control" placeholder="Enter the location you would like to survey..." name="address">
			      	<span class="input-group-btn">
				        <button class="btn btn-default" type="submit">Submit</button>
			      	</span>
		    	</div>
			</div>
		</form>
	</div>

	<script src="/js/jquery.js"></script>
	<script src="/js/moment.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANQEK6nmErpxkqSDcRMxJ62PfiOsD7tZk">
    </script>
	<script src="/js/weather.js"></script>
</body>
</html>
