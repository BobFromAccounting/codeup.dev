	<script type="text/javascript">
		
		'use strict';

		(function () {
			function sayHello(name) {
				return 'Hello, ' + name;
			}

			function isOdd(number) {
				var message = (number % 2 == 0) ? number + " This is an even number." : number + " This is an odd number.";
				return message;
			}

			var myNameIs = 'Tarek';
			var random = Math.floor((Math.random()*100)+1);

	 		sayHello(myNameIs);

			isOdd(random);
			console.log(isOdd(random));
		})();
