<!DOCTYPE html>

<head>
	<title>Iterating Arrays JS</title>
</head>
<body>
	<script type="text/javascript">
		"Use strict";

		(function () {
			var bands = ['Firs', 'Pomegranates', 'Beach House', 'Bonobo', 'Local Natives', 'Sithu Aye', 'Aes Dana', 'Carbon Based Lifeforms'];

			for (var i = 0; i < bands.length; i++) {
				console.log('My Favorite bands are ranked: ' + (i + 1) + ")" + bands[i]);
			}

			bands.forEach(function (element, index, array) {
				console.log('my Favorite bands are ranked: ' + (index + 1) + ')' + element);
			});
		})();
