<!DOCTYPE html>
<html>
<head>
	<title>JS Challenge Hello World</title>
</head>
<body>
	<script type="text/javascript">
		"use strict";
		function helloWorld (name) {
			var name;
			var input = name;
			if (name === "" || name === " ") {
				return "Hello, World!";
			} else if (typeof input === "string") {
				return "Hello, " +  name + "!";
			} else {
				return "That is not a valid input, Davey!"
			}
		}
	</script>
</body>
</html>
