<!DOCTYPE html>
<html lang="en-US">
	<head>
		<link rel="stylesheet" type="text/css" href="/css/box_model.css">
		<meta charset="utf-8">
		<title>Box Model Excercise</title>
	</head>

	<body>
		
		<h1 class="header"><a href="http://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>

		<main>
			<!-- Red Light -->
			<section>
				<div class="box1">
					<p id="red">
						<a href="http://en.wikipedia.org/wiki/Red" target="_blank">
							620-750 nm
						</a>
					</p>
				</div>
			</section>
			<!-- Orange Light -->
			<section>
				<div class="box2">
					<p id="orange">
						<a href="http://en.wikipedia.org/wiki/Orange_(colour)" target="_blank">
							590-620 nm
						</a>
					</p>
				</div>
			</section>
			<!--  Yellow Light -->
			<section>
				<div class="box3">
					<p id="yellow">
						<a href="http://en.wikipedia.org/wiki/Yellow" target="_blank">
							570-590 nm
						</a>
					</p>
				</div>
			</section>
			<!-- Green Light -->
			<section>
				<div class="box4">
					<p id="green">
						<a href="http://en.wikipedia.org/wiki/Green" target="_blank">
							495-570 nm
						</a>
					</p>
				</div>
			</section>
			<!-- Blue Light -->
			<section>
				<div class="box5">
					<p id="blue">
						<a href="http://en.wikipedia.org/wiki/Blue" target="_blank">
							495-570 nm
						</a>
					</p>
				</div>
			</section>
			<!-- Violet Light -->
			<section>
				<div class="box6">
					<p id="violet">
						<a href="http://en.wikipedia.org/wiki/Violet_(color)" target="_blank">
							495-570 nm
						</a>
					</p>
				</div>
			</section>
			<!-- End of Diagram -->
		</main>

	</body>
</html>
